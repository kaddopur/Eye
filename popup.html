<!DOCTYPE html>

<html charset="utf-8">
    <head>
        <style type="text/css"> 
        body {
            margin: 2px 5px;
        }
        </style>
        <script>
            function handleEvent(oEvent) {
                var search_box = document.getElementById('short');
                    
                if (oEvent.keyCode == 13) {
                    if (search_box.value.search('http://mh.99770.cc/manhua/') != -1) { // 99770 看漫畫服務
                        //chrome.tabs.create({'url': 'http://mh.99770.cc/manhua/4142/80386.htm?s=4'});
                        chrome.tabs.create({'url': 'result.html?url=' + search_box.value});
                    } else { // 短網址服務
                        chrome.tabs.create({'url': 'http://ppt.cc/' + search_box.value});
                    }
                }
            }
        </script>
    </head>
    
    <body>
        <input type="search" id="short" placeholder="輸入您的網址" autofocus OnKeyPress="handleEvent(event);">
    </body>
</html>
