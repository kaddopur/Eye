<!DOCTYPE html>
<html lang="zh_TW">
  <head>
    <meta charset="UTF-8">
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/options.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/options.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span6 offset3">
          <header><img src="icon48.png"><span>鄉民之眼</span></header>
          <form class="form-horizontal">
            <legend>同步設定</legend>
            <div class="alert alert-info">
              <h4>請注意</h4>
              <ul>
                <li>同步功能是為了讓多台電腦可看到同樣的列表。只有一台電腦的使用者可以不需使用，以加快讀取速度哦！</li>
                <li>帳號密碼請隨意設定。</li>
              </ul>
            </div>
            <div class="control-group">
              <label for="account" class="control-label">帳號</label>
              <div class="controls">
                <input id="account"><span class="help-inline">目前已使用此帳號同步</span>
              </div>
            </div>
            <div class="control-group">
              <label for="password" class="control-label">密碼</label>
              <div class="controls">
                <input id="password" type="password" required><span class="help-inline">密碼錯誤</span>
              </div>
            </div>
            <div class="control-group">
              <label for="retype" class="control-label">密碼確認</label>
              <div class="controls">
                <input id="retype" type="password" required><span class="help-inline">二次輸入密碼不相符</span>
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <button id="mysubmit" class="btn btn-primary">提交</button>
                <button id="reset" class="btn btn-danger">重設</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
